<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <br><br>
    <div class="container">
        <div id="Coronavirus-app">
            <h1>{{message}}</h1>
            <h4>{{position}}</h4>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Coronavirus Cases</th>
                    <th scope="col">Deaths</th>
                    <th scope="col">Coronavirus Cases Today</th>
                    <th scope="col">Deaths Today</th>
                    <th scope="col">Recovered</th>
                    <th scope="col">Recovered Today</th>
                    <th scope="col">Affected Countries</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="covid-cases"></td>
                    <td class="covid-deaths"></td>
                    <td class="covid-casestoday"></td>
                    <td class="covid-deathstoday"></td>
                    <td class="covid-recovered"></td>
                    <td class="covid-recoveredtoday"></td>
                    <td class="covid-affectedcountries"></td>
                </tr>

            </tbody>
        </table>

        <br>
        <button class="btn btn-info covid-button">Load Coronavirus Data</button>
    </div>
</body>
<script src="app.js" charset="utf-8"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
